<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="game-title">Rock paper Scissor Game</h1>
        <div id="icon-container">
            <button id="Rock" class="choices"></button>
            <button id="Paper" class="choices"></button>
            <button id="Scissors" class="choices"></button>
        </div>
        <div id="score">
            <div id="your-score-container">
                <p id="your-score-count">0</p>
                <p class="you-computer-text">You</p>
            </div>
            <div id="computer-score-container">
                <p id="computer-score-count">0</p>
                <p class="you-computer-text">Computer</p>
            </div>
        </div>
        <center>
        <div id="msg">Pick your move</div>
        </center>
    </main>
    

<script src="script.js"></script>
</body>
</html>
